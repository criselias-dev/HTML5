<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Constelações — Screensaver Mode</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    cursor: none; /* comportamento de screensaver */
}

canvas {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: block;
}

.hud {
    position: fixed;
    top: 16px;
    left: 16px;
    font-size: 12px;
    color: rgba(180, 200, 255, 0.45);
    letter-spacing: 1px;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="hud">
    CONSTELAÇÕES<br>
    SCREENSAVER MODE
</div>

<script>
/* =====================================================
   CONTROLE DE SAÍDA (SCR BEHAVIOR)
===================================================== */

let running = true;
let lastMouseX = null;
let lastMouseY = null;

function exitSaver() {
    running = false;
    document.body.style.cursor = "default";
}

addEventListener("mousemove", e => {
    if (lastMouseX === null) {
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        return;
    }
    if (
        Math.abs(e.clientX - lastMouseX) > 5 ||
        Math.abs(e.clientY - lastMouseY) > 5
    ) {
        exitSaver();
    }
});

addEventListener("keydown", exitSaver);
addEventListener("mousedown", exitSaver);

/* =====================================================
   CANVAS SETUP (IDLE OPTIMIZED)
===================================================== */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d", { alpha: false });

function resizeCanvas() {
    const dpr = 1.5; // reduz custo GPU
    canvas.style.width = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resizeCanvas();
addEventListener("resize", resizeCanvas);

/* =====================================================
   CONFIGURAÇÕES (LOW POWER)
===================================================== */

const PARTICLE_COUNT = Math.min(450, Math.floor(innerWidth * innerHeight / 3500));
const MAX_DISTANCE = 65;
const MAX_LINKS = 4;

const STAR_COLORS = [
    "rgba(180,200,255,0.9)",
    "rgba(130,160,255,0.85)",
    "rgba(255,255,255,0.9)",
    "rgba(255,150,150,0.8)"
];

/* =====================================================
   PARTICLE
===================================================== */

class Star {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * innerWidth;
        this.y = Math.random() * innerHeight;
        this.radius = Math.random() * 1.6 + 0.8;
        this.speedX = (Math.random() - 0.5) * 0.35;
        this.speedY = (Math.random() - 0.5) * 0.35;
        this.life = Math.random() * 900 + 600;
        this.color = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;

        if (
            this.x < -20 || this.x > innerWidth + 20 ||
            this.y < -20 || this.y > innerHeight + 20 ||
            this.life <= 0
        ) {
            this.reset();
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 3;
        ctx.shadowColor = this.color;
        ctx.fill();
    }
}

const stars = Array.from({ length: PARTICLE_COUNT }, () => new Star());

/* =====================================================
   LOOP PRINCIPAL (IDLE FRIENDLY)
===================================================== */

let frameSkip = 0;

function animate() {
    if (!running) return;

    frameSkip = (frameSkip + 1) % 2;
    if (frameSkip !== 0) {
        requestAnimationFrame(animate);
        return;
    }

    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(0, 0, innerWidth, innerHeight);

    for (const s of stars) {
        s.update();
        s.draw();
    }

    for (let i = 0; i < stars.length; i++) {
        let links = 0;
        for (let j = i + 1; j < stars.length && links < MAX_LINKS; j++) {
            const dx = stars[i].x - stars[j].x;
            const dy = stars[i].y - stars[j].y;
            const dist = Math.hypot(dx, dy);

            if (dist < MAX_DISTANCE) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(160,180,255,0.12)";
                ctx.lineWidth = 0.35;
                ctx.moveTo(stars[i].x, stars[i].y);
                ctx.lineTo(stars[j].x, stars[j].y);
                ctx.stroke();
                links++;
            }
        }
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
